##\u5065\u5EB7\u72B6\u6001\u5230HTTP\u72B6\u6001\u4EE3\u7801\u7684\u6620\u5C04\u3002\u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0C\u6CE8\u518C\u7684\u5065\u5EB7\u72B6\u6001\u6620\u5C04\u5230\u5408\u7406\u7684\u9ED8\u8BA4\u503C\uFF08\u4F8B\u5982\uFF0CUP\u6620\u5C04\u4E3A200\uFF09\u3002
#management.health.status.http-mapping=
