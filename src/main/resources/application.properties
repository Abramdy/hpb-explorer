##\u4EE5\u7279\u5B9A\u540D\u79F0\u5F00\u59CB\u7684\u7535\u8868ID\u7684\u7279\u5B9ASLA\u8FB9\u754C\u3002\u6700\u957F\u7684\u5339\u914D\u80DC\u51FA\uFF0C\u5173\u952E'\u5168\u90E8'\u4E5F\u53EF\u7528\u4E8E\u914D\u7F6E\u6240\u6709\u4EEA\u8868
#management.metrics.distribution.sla.*=
