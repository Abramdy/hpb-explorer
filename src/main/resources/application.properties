#management.server.ssl.ciphers=
##Whether client authentication is wanted ("want") or needed ("need"). 
##Requires a trust store. Requires a custom management.server.port.
##\u662F\u5426\u9700\u8981\u5BA2\u6237\u7AEF\u8EAB\u4EFD\u9A8C\u8BC1\uFF08\u201C\u9700\u8981\u201D\uFF09\u6216\u9700\u8981\uFF08\u201C\u9700\u8981\u201D\uFF09\u3002\u9700\u8981\u4FE1\u4EFB\u5546\u5E97\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port\u3002
#management.server.ssl.client-auth=
##Whether to enable SSL support. Requires a custom management.server.port.
##\u662F\u5426\u542F\u7528SSL\u652F\u6301\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port\u3002
#management.server.ssl.enabled=
##Enabled SSL protocols. Requires a custom management.server.port.
##\u542F\u7528SSL\u534F\u8BAE\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port\u3002
#management.server.ssl.enabled-protocols=
##Alias that identifies the key in the key store. Requires a custom management.server.port.
##\u6807\u8BC6\u5BC6\u94A5\u5E93\u4E2D\u5BC6\u94A5\u7684\u522B\u540D\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.key-alias=
##Password used to access the key in the key store. Requires a custom management.server.port.
##\u7528\u4E8E\u8BBF\u95EE\u5BC6\u94A5\u5B58\u50A8\u533A\u4E2D\u5BC6\u94A5\u7684\u5BC6\u7801\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.key-password=
##Path to the key store that holds the SSL certificate (typically a jks file). 
##Requires a custom management.server.port.
##\u4FDD\u5B58SSL\u8BC1\u4E66\u7684\u5BC6\u94A5\u5B58\u50A8\u533A\u7684\u8DEF\u5F84\uFF08\u901A\u5E38\u662F\u4E00\u4E2Ajks\u6587\u4EF6\uFF09\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port\u3002
#management.server.ssl.key-store=
##Password used to access the key store. Requires a custom management.server.port.
##\u7528\u4E8E\u8BBF\u95EE\u5BC6\u94A5\u5B58\u50A8\u7684\u5BC6\u7801\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.key-store-password=
##Provider for the key store. Requires a custom management.server.port.
##\u5BC6\u94A5\u5B58\u50A8\u7684\u63D0\u4F9B\u8005\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.key-store-provider=
##Type of the key store. Requires a custom management.server.port.
##\u5BC6\u94A5\u5B58\u50A8\u7684\u7C7B\u578B\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.key-store-type=
##SSL protocol to use. Requires a custom management.server.port.
##\u4F7F\u7528SSL\u534F\u8BAE\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port\u3002
#management.server.ssl.protocol=TLS
##Trust store that holds SSL certificates. Requires a custom management.server.port.
##\u6301\u6709SSL\u8BC1\u4E66\u7684\u4FE1\u4EFB\u5E93\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.trust-store=
##Password used to access the trust store. Requires a custom management.server.port.
##\u7528\u4E8E\u8BBF\u95EE\u4FE1\u4EFB\u5B58\u50A8\u7684\u5BC6\u7801\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.trust-store-password=
##Provider for the trust store. Requires a custom management.server.port.
##\u4FE1\u4EFB\u5B58\u50A8\u7684\u63D0\u4F9B\u8005\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.trust-store-provider=
##Type of the trust store. Requires a custom management.server.port.
##\u4FE1\u4EFB\u5B58\u50A8\u7684\u7C7B\u578B\u3002\u9700\u8981\u4E00\u4E2A\u81EA\u5B9A\u4E49\u7684management.server.port
#management.server.ssl.trust-store-type=
