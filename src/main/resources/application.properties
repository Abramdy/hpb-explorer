##Datadog\u5E94\u7528\u7A0B\u5E8F\u5BC6\u94A5\u3002\u4E0D\u662F\u4E25\u683C\u8981\u6C42\uFF0C\u800C\u662F\u901A\u8FC7\u5411Datadog\u53D1\u9001\u7535\u8868\u63CF\u8FF0\uFF0C\u7C7B\u578B\u548C\u57FA\u672C\u5355\u4F4D\u6765\u6539\u5584Datadog\u4F53\u9A8C\u3002
#management.metrics.export.datadog.application-key=
